<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h1>The number is <span id="id1"></span> .</h1></div>
    <input type="number" id="numberInput" value="0" />
    <button onclick="giveNumber()">give number</button> 
    
    <button id="inc" onclick="increase()">increase</button>
    <button id="dec" onclick="decrease()" >decrease</button>

    <script>
       
        
        function giveNumber() {
            var number = document.getElementById('numberInput').value;
            document.getElementById('id1').innerHTML = number;
        }
        
       

        function increase() {
            
            var number= document.getElementById('id1').innerHTML;
            number++;
         
           document.getElementById("id1").innerHTML = number;
       
        }
        function decrease() {
            var number= document.getElementById('id1').innerHTML;
            number--;
     
            document.getElementById("id1").innerHTML = number;
            
        }
        </script>
       
</body>
</html>
